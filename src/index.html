<!DOCTYPE html>

              </div>
            </div>
          </div>
          <div class="w-36">
            <img src="assets/budget.png">

        <div class="flex pt-4">

      </div>

            <!-- Heroicon name: outline/search -->

        <div class="pt-4 flex flex-col items-center">
          <div class="text-purple">Last Transactions</div>
          <div class="border-t-purple border-t-2 pt-4 w-2/3">
            <div class="flex">
              <div class="text-xs flex-1 mr-3 text-black">Rent</div>
              <div class="text-xs text-purple pr-3">$-523000</div>
            </div>
            <div class="flex">

            </div>
          </div>
        </div>
        <div class="pt-2 flex justify-center">
